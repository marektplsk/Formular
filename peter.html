<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to DB to Email nigger</title>
    <link rel="stylesheet" href="marsalik.css">
</head>
<body>

<h2>Formular</h2>

<form action="submit.php" method="post">
    <label for="fname">Krstne Meno</label>
    <input type="text" id="fname" name="first_name" placeholder="Tvoje meno...">

    <label for="lname">Priezvisko</label>
    <input type="text" id="lname" name="last_name" placeholder="Tvoje priezvisko...">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Tvoj email...">

    <label for="message">Mesidz</label>
    <textarea id="message" name="message" required></textarea> 

    <label for="priority" id="priority" name="priority" required>Priorita</label>
        <select name="priority" id="priority" type="priority">
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
        </select>

    
    <input type="submit" value="Submit">
</form>



</body>
</html
